<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
	<ui:define name="title">PlantPlaces.com: Add a Plant</ui:define>
	<ui:define name="top">PlantPlaces.com: Add a Plant</ui:define>
	<ui:define name="content">
		<h1>Add a New Plant</h1>
		

Enter Plant Details
<h:form>
			<p:growl id="growl" showDetail="true" sticky="false" />
			<h:outputLabel value="Genus"/><p:inputText value="#{plant.genus}"/><br />
			<h:outputLabel value="Species"/><p:inputText value="#{plant.species}"/><br />
			<h:outputLabel value="Cultivar"/><p:inputText value="#{plant.cultivar}"/><br />
			<h:outputLabel value="Common Name"/><p:inputText value="#{plant.common}"/><br />
			<p:commandButton value="Submit" actionListener="#{addPlant.execute}" update="growl"/><br />

		</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
